<!-- templates/registration/login.html -->
{% extends 'OSINT/base.html' %} &nbsp; {% block head %}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.83.1">

<style>
	.bd-placeholder-img {
		font-size: 1.125rem;
		text-anchor: middle;
		-webkit-user-select: none;
		-moz-user-select: none;
		user-select: none;
	}

	@media (min-width: 768px) {
		.bd-placeholder-img-lg {
			font-size: 3.5rem;
		}
	}

	body {
		height: 100%;
	}

	.form-signin {
		width: 100%;
		max-width: 330px;
		padding: 15px;
		margin: auto;
	}

	.form-signin .checkbox {
		font-weight: 400;
	}

	.form-signin .form-floating:focus-within {
		z-index: 2;
	}

	.form-signin input[type="email"] {
		margin-bottom: -1px;
		border-bottom-right-radius: 0;
		border-bottom-left-radius: 0;
	}

	.form-signin input[type="password"] {
		margin-bottom: 10px;
		border-top-left-radius: 0;
		border-top-right-radius: 0;
	}

	.form-control {
		color: yellow;
		background: red;
	}
</style>

{% endblock head %} {% block content %}

<main class="form-signin">
	<form class="text-center" method="post">
		{% csrf_token %}

		<!-- <img class="mb-4" src="#" width="72" height="57"> -->
		<h1 class="h3 mb-3 fw-normal" style="color:MediumSeaGreen;"> Войдите в систему</h1>

		<div class="form-floating">
			<!-- <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"> -->
			{{ form.email }}
            <label for="floatingInput">Email</label>
    </div>


    <div class="form-floating">
    <!--  <input type="password" class="form-control" id="floatingPassword" placeholder="Password"> -->
       {{ form.password }}
      <label for="floatingPassword">Пароль</label>
    </div>

    <!-- <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div> -->
    <button class="w-100 btn btn-lg btn-primary" type="submit" style="background-color:#454545;">Войти</button>
    <p class="mt-5 mb-3 text-muted">©2021</p>
  </form>


</main>


{% endblock content %}
